<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <h1 style="text-align: center;">Admin</h1>
    {% for item in data %}
        <div style="margin: 0 auto; padding: 10px 10px; box-shadow: 0px 4px 4px #c8c8c8; width: 30%; border-radius: 5px;">

            <span><span style="font-weight: 900;">Kirjan nimi:</span> {{ item[0] }}</span>
            <br/>
            <br/>
            <span><span style="font-weight: 900;">kirjantekijä:</span> {{ item[1] }}</span>
            <br/>
            <br/>

            <span><span style="font-weight: 900;">kuvaus:</span> {{ item[2] }}</span>
            <br/>
            <br/>

            <span><span style="font-weight: 900;">päivämäärä:</span> {{ item[3] }}</span>
            <br/>
            <br/>

            <span><span style="font-weight: 900;">kirjanhinta:</span> {{ item[4] }}€</span>
            
            <form style="float: right;" method="POST" action="{{ url_for('poista') }}">
                <button name="button" value="{{ item[0] }}">delete</button>
            </form>
        </div>
        <br/>
    {% endfor %}
</body>
</html>
